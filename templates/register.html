            <h2>     Sign Up </h2> <br>

            <label for="usrname">Username (Student ID must start with c)</label><br>

            <input type="text" id="usrname" name="usrname" pattern="c([0-9]){7}" placeholder="e.g. c1234567" title="Must start with c and then 7 numbers" required="" class="form-control mb-4"> <br><br>


    <label for="psw">Password</label><br>
    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="" class="form-control mb-4" placeholder="Password"> <br><br>

    <label for="psw">Confirm Password</label><br>

    <input type="password" id="confirmPassword" name="confirmPassword" required="" class="form-control mb-4" placeholder="Confirm Password"> <br><br>



    <input type="Submit" value="Submit" class="btn btn-info btn-block" style="width: 50%;" id="btnSubmit">

    <script type="text/javascript" src="./register_files/jquery.min.js(1).download"></script>
<script type="text/javascript">
    $(function () {
        $("#btnSubmit").click(function () {
            var password = $("#psw").val();
            var confirmPassword = $("#confirmPassword").val();
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        });
    });
</script>

<div class="well" style="width: 48%; text-align: left; margin-left: auto; margin-right: auto; padding-top: 0px; margin-top: 20px; display: none;" id="message">
  <h4 style="text-align:center;">Password must contain the following:</h4>
  <p id="letter" class="valid">A <b>lowercase</b> letter</p>
  <p id="capital" class="valid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="valid">A <b>number</b></p>
  <p id="length" class="valid">Minimum <b>8 characters</b></p>
</div>

<script>
var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }

  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }

  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
</script>
