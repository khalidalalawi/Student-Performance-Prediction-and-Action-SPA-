<script>



   ///////////////////////////////////////////////////////////////////////////////
course_select = document.getElementById('course');
div_select = document.getElementById('show_assessments2');

course_select.onchange = function(){
 course = course_select.value;
 fetch('assessments55/' + course).then(function(response){
  response.json().then(function(data) {
   optionHTML = '';
   //////////////////////////////////////////////////////////////////////

   check_object_results=isEmptyObject(data.assessments_course)

   if (check_object_results==true){
   optionHTML ="NO assessments created for this course, please add assessments first then upload your data";
   div_select.innerHTML =  optionHTML;

   }
   else
   {
   for (assessments of data.assessments_course) {
    optionHTML +=  assessments.assessment_name + " <b>|</b> ";
   }


   div_select.innerHTML = '<b><span>&#9432;</span>  Please make sure the columns format and order of the csv file you want to upload for '+ assessments.course_course_id + ' look like this : </b> <br/> Students Name | Students ID | ' + optionHTML + '</br></br><b><span>&#9432;</span></b> Best machine learning algorithms will be chosen by default. If you want to choose different algorithms for prediction click on  <b> Advanced Option </b> </p>';



   }
   //////////////////////////////////////////////////////////////////////





  });
 });
}
